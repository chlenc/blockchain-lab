<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crator HTML Demo - Home</title>
  </head>
  <body class='overflow-x-hidden relative'>
    
    <!-- Site header -->
    <header class='bg-dark-900'>
      <include src="./components/navigation.html"/>
    </header>
  
    <!-- Page content -->
    <main class='bg-dark-900'>
 
      <!-- Hero section -->
      <include src="./components/hero-home.html"/>

      <!-- Partners section -->
      <include src="./components/partners.html"/>

      <!-- Diagonal section separator -->
      <include src="./components/diagonal-down-right-dark-light.html"/>

      <!-- What we do section -->
      <include src="./components/what-we-do.html"/>

      <!-- Diagonal section separator -->
      <include src="./components/diagonal-up-right-light-dark.html"/>

      <!-- Process section wrapper -->
      <div class='pt-10 pb-12 bg-gradient-to-b md:pt-12 md:pb-16 from-dark-900 to-dark-800'>

        <!-- Process section -->
        <include src="./components/process.html"/>

      </div>

      <!-- Featured work wrapper -->
      <section class='px-4 pt-12 pb-10 md:pb-12 md:pt-16 bg-dark-800 sm:px-6 lg:px-8'>
        <div class='mx-auto w-full max-w-screen-xl'>
    
          <!-- Featured work section header -->
          <div class='mx-auto w-full max-w-xl text-center lg:max-w-3xl md:max-w-2xl'>
            <p class="inline-flex justify-center items-center py-2 px-6 text-sm font-medium tracking-wide text-white bg-gradient-to-r rounded-r-full rounded-tl-full from-dark-600 to-dark-700">
              Our work
            </p>
      
            <h2 class='mt-6 text-3xl font-extrabold text-white sm:text-4xl md:text-5xl'>
              Check out some of our recent & current work
            </h2>
          </div>

          <!-- Featured work -->
          <include src="./components/featured-work-list.html"/>
        
        </div>
      </section>

      <!-- Diagonal section separator -->
      <include src="./components/diagonal-up-right-light-dark.html"/>

      <!-- Testimonals section -->
      <include src="./components/testimonials.html"/>

      <!-- CTA -->
      <include src="./components/cta.html"/>
    
    </main>
  
    <!-- Site footer -->
    <include src="./components/footer.html"/>

  </body>
</html>
